<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStilos para html</title>
</head>
<style>
    p:first-child {
        color: pink;
    }
    p:last-child {
        color: brown;
    }
     p:nth-child(2n){
         color: red;
     }
</style>
<body>

    <p>Perro</p>
    <p>conejo</p>
    <p>Gato</p>
    <p>Sapo</p>

</body>
</html>
